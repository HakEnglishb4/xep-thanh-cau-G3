            { en: "This is a potato.", vi: "ƒê√¢y l√† m·ªôt c·ªß khoai t√¢y." },
            { en: "I like strawberry.", vi: "T√¥i th√≠ch d√¢u t√¢y." },
            { en: "I wear a dress.", vi: "T√¥i m·∫∑c m·ªôt chi·∫øc v√°y ƒë·∫ßm." },
            { en: "I wear a hat.", vi: "T√¥i ƒë·ªôi m·ªôt c√°i m≈©." },
            { en: "This is my jacket.", vi: "ƒê√¢y l√† √°o kho√°c c·ªßa t√¥i." },
            { en: "I like my shirt.", vi: "T√¥i th√≠ch √°o s∆° mi c·ªßa t√¥i." },
            { en: "These are my shoes.", vi: "ƒê√¢y l√† ƒë√¥i gi√†y c·ªßa t√¥i." },
            { en: "I wear shorts.", vi: "T√¥i m·∫∑c qu·∫ßn so√≥c (qu·∫ßn ƒë√πi)." },
            { en: "I wear trousers.", vi: "T√¥i m·∫∑c qu·∫ßn d√†i." }
        ];
        let playerName = '';
        let incorrectAnswers = [];
        let currentSentenceIndex = 0;
        let completedCount = 0;
        let isPlaying = false;
        let playCount = 0; // Tracks number of times sentence is played
        let playTimeout;
        let wrongAttempts = 0;
        const TOTAL_SENTENCES = sentences.length;

        // Utility to shuffle an array (Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to split sentence into words and scramble them
        function getScrambledWords(sentence) {
            // Re-splitting by space is the simplest, most robust method for this game style.
            const simpleWords = sentence.split(/\s+/).filter(w => w.length > 0);
            return shuffleArray(simpleWords);
        }

        // Renders the clickable word tiles
        function renderWordTiles(scrambledWords) {
            const sourceContainer = document.getElementById('source-container');
            sourceContainer.innerHTML = ''; // Clear previous tiles

            scrambledWords.forEach(word => {
                const tile = document.createElement('div');
                tile.className = 'word-tile';
                tile.textContent = word;
                tile.setAttribute('data-word', word);
                tile.onclick = () => moveWord(tile);
                sourceContainer.appendChild(tile);
            });
        }

        // Moves a word tile between source and target containers
        function moveWord(tile) {
            const parent = tile.parentNode;
            const targetContainer = document.getElementById('target-container');
            const sourceContainer = document.getElementById('source-container');

            if (parent.id === 'source-container') {
                // Move to target
                targetContainer.appendChild(tile);
            } else if (parent.id === 'target-container') {
                // Move back to source
                sourceContainer.appendChild(tile);
            }
            document.getElementById('result').textContent = 'Nghe v√† x·∫øp t·ª´. (Listen and reorder.)';
            document.getElementById('result').style.color = 'var(--text-color)';
        }
        
        // Moves all words back to the source container
        function clearWords() {
            const targetContainer = document.getElementById('target-container');
            const sourceContainer = document.getElementById('source-container');
            
            // Collect all tiles from the target container
            const tilesToMove = Array.from(targetContainer.querySelectorAll('.word-tile'));
            
            // Move them to the source container
            tilesToMove.forEach(tile => sourceContainer.appendChild(tile));
        }

        // Function to show random floating bubbles/particles
        function showBubbleEffect() {
            const container = document.getElementById('effect-container');
            for (let i = 0; i < 25; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'particle';
                container.appendChild(bubble);

                const size = Math.random() * 30 + 10;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}vw`;
                bubble.style.setProperty('--x-end', `${(Math.random() - 0.5) * 200}px`);
                bubble.style.background = `hsla(${Math.random() * 360}, 70%, 80%, 0.5)`;

                const animation = bubble.animate([
                    { bottom: '-50px', opacity: 1 },
                    { bottom: '100vh', opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 4000,
                    easing: 'ease-in-out',
                    delay: Math.random() * 500
                });

                animation.onfinish = () => bubble.remove();
            }
        }

        // Plays the current sentence
        function playSentence() {
            if (isPlaying) return;
            if (sentences[currentSentenceIndex]) {
                isPlaying = true;
                const utterance = new SpeechSynthesisUtterance(sentences[currentSentenceIndex].en);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;

                utterance.onend = () => {
                     isPlaying = false;
                     playCount++;
                     // Play again if it's less than 2 times
                    if (playCount < 2) {
                        playTimeout = setTimeout(playSentence, 1000); 
                    }
                };
                speechSynthesis.speak(utterance);
            }
        }

        // Stops all current speech
        function stopSpeech() {
            speechSynthesis.cancel();
            isPlaying = false;
            if (playTimeout) clearTimeout(playTimeout);
        }
        
        // Utility to remove extra spaces that might occur from the split/join process for comparison
        const normalizeSentence = (str) => str.replace(/\s+/g, ' ').trim();

        // Main function to check the user's answer
        function checkAnswer() {
            const checkBtn = document.getElementById('checkBtn');
            if (checkBtn.disabled) return;
            
            const targetContainer = document.getElementById('target-container');
            const result = document.getElementById('result');
            const currentSentence = sentences[currentSentenceIndex];
            
            // 1. Get the user's assembled sentence
            const userWords = Array.from(targetContainer.querySelectorAll('.word-tile')).map(tile => tile.textContent);
            const userSentence = userWords.join(' ');
            
            // 2. Prepare sentences for comparison (case/space insensitive)
            // Fix apostrophes and contractions for accurate comparison
            const cleanSentence = (str) => str.replace(/[‚Äô‚Äò`]/g, "'").replace(/\s+/g, ' ').trim();

            const normalizedUserSentence = cleanSentence(userSentence).toLowerCase();
            const normalizedCorrectSentence = cleanSentence(currentSentence.en).toLowerCase();
            
            if (normalizedUserSentence === normalizedCorrectSentence) {
                stopSpeech();
                checkBtn.disabled = true;
                document.getElementById('clearBtn').disabled = true;
                document.getElementById('playSoundBtn').disabled = true;
                result.textContent = "Ch√≠nh x√°c! (Correct!) üéâ";
                result.style.color = 'var(--success-color)';
                showBubbleEffect();
                
                // Only count the score if the user got it right before running out of attempts
                if (wrongAttempts < 3) {
                    completedCount++;
                    document.getElementById('score-counter').textContent = `ƒêi·ªÉm: ${completedCount}`;
                }
                wrongAttempts = 0;

                setTimeout(() => {
                    currentSentenceIndex++;
                    if (currentSentenceIndex >= TOTAL_SENTENCES) {
                        showEndGameScreen();
                    } else {
                        updateGameScreen();
                        // Auto play the next sentence 2 times
                        playCount = 0;
                        playSentence(); 
                    }
                }, 2000);
            } else {
                wrongAttempts++;
                result.textContent = `Kh√¥ng ƒë√∫ng, th·ª≠ l·∫°i nh√©! (C√≤n ${3 - wrongAttempts} l·∫ßn th·ª≠)`;
                result.style.color = 'var(--error-color)';

                if (wrongAttempts >= 3) {
                    stopSpeech();
                    
                    // Get user attempt for mistake review
                    const attemptedSentence = userWords.length > 0 ? userSentence : 'B·ªè qua (Skipped)';

                    // Add to mistakes list if not already added
                    if (!incorrectAnswers.some(item => item.en === currentSentence.en)) {
                        incorrectAnswers.push({...currentSentence, attempted: attemptedSentence});
                    }
                    
                    wrongAttempts = 0;
                    result.textContent = "ƒê√£ h·∫øt l∆∞·ª£t. Chuy·ªÉn sang c√¢u ti·∫øp theo... (Moving to next sentence...)";
                    result.style.color = 'var(--text-color)';

                    setTimeout(() => {
                        currentSentenceIndex++;
                        if (currentSentenceIndex >= TOTAL_SENTENCES) {
                            showEndGameScreen();
                        } else {
                            updateGameScreen();
                            // Auto play the next sentence 2 times
                            playCount = 0;
                            playSentence(); 
                        }
                    }, 2000);
                }
            }
        }

        // Displays the end game results
        function showEndGameScreen() {
            let reviewButtonHTML = '';
            if (incorrectAnswers.length > 0) {
                reviewButtonHTML = `<button class="btn-clear" onclick="showReviewModal()">Xem l·∫°i l·ªói sai (${incorrectAnswers.length})</button>`;
            }
            document.getElementById('game-container').innerHTML = `
                <div class="final-score">
                    <h2>Tr√≤ ch∆°i k·∫øt th√∫c!</h2>
                    <p>Ch√∫c m·ª´ng, ${playerName}! B·∫°n ƒë√£ ho√†n th√†nh:</p>
                    <p class="text-3xl font-bold">${completedCount} / ${TOTAL_SENTENCES} c√¢u ƒë√∫ng</p>
                </div>
                <div class="button-group">
                    <button class="btn-check" onclick="resetGame()">Ch∆°i l·∫°i (Play Again)</button>
                    ${reviewButtonHTML}
                </div>
            `;
        }

        // Updates the UI for the new sentence
        function updateGameScreen() {
            const currentData = sentences[currentSentenceIndex];
            
            // Scramble words for the new sentence
            const scrambledWords = getScrambledWords(currentData.en);
            
            // Clear target and render new source tiles
            document.getElementById('target-container').innerHTML = '';
            renderWordTiles(scrambledWords);

            // Update visible elements
            const translationEl = document.getElementById('vietnamese-translation');
            if (translationEl) translationEl.textContent = currentData.vi;

            const resultEl = document.getElementById('result');
            if (resultEl) {
                resultEl.textContent = 'Nghe v√† x·∫øp t·ª´. (Listen and reorder.)';
                resultEl.style.color = 'var(--text-color)';
            }

            // Update counters and enable buttons
            document.getElementById('question-counter').textContent = `C√¢u ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}`;
            document.getElementById('score-counter').textContent = `ƒêi·ªÉm: ${completedCount}`;
            document.getElementById('checkBtn').disabled = false;
            document.getElementById('clearBtn').disabled = false;
            document.getElementById('playSoundBtn').disabled = false;
        }

        function showNameError() {
            const nameErrorEl = document.getElementById('name-error');
            if (nameErrorEl) {
                nameErrorEl.textContent = "Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n! (Please enter your name!)";
            }
        }

        function clearNameError() {
            const nameErrorEl = document.getElementById('name-error');
            if (nameErrorEl) {
                nameErrorEl.textContent = "";
            }
        }

        // Handles name submission and starts the game
        function submitName() {
            const nameInput = document.getElementById('playerNameInput');
            playerName = nameInput.value.trim();
            if (playerName) {
                clearNameError();
                startGame();
            } else {
                showNameError();
            }
        }

        // Initializes the game screen
        function startGame() {
            stopSpeech(); // Stop any previous speech
            wrongAttempts = 0;
            currentSentenceIndex = 0;
            completedCount = 0;
            incorrectAnswers = [];
            // Shuffle the entire array to ensure variety on each play-through
            shuffleArray(sentences);
            const currentData = sentences[currentSentenceIndex];
            const scrambledWords = getScrambledWords(currentData.en);

            // Game UI structure
            document.getElementById('game-container').innerHTML = `
                <h1>Nghe v√† X·∫øp T·ª´ (Luy·ªán T·ª´ V·ª±ng C∆° B·∫£n)</h1>
                <p>Listen, then click the words to form the correct sentence. <span class="instruction-vi">(Nghe, sau ƒë√≥ b·∫•m v√†o c√°c t·ª´ ƒë·ªÉ x·∫øp th√†nh c√¢u ƒë√∫ng.)</span></p>
                <p id="vietnamese-translation">${currentData.vi}</p>
                
                <!-- Target Area for the assembled sentence -->
                <div id="target-container" class="word-container target-area"></div>
                
                <!-- Source Area for the scrambled words -->
                <div id="source-container" class="word-container source-area"></div>

                <div class="button-group">
                    <button id="playSoundBtn" class="btn-play" onclick="playSentence()">&#9658; Nghe l·∫°i (Replay)</button>
                    <button id="checkBtn" class="btn-check" onclick="checkAnswer()">Ki·ªÉm tra (Check)</button>
                    <button id="clearBtn" class="btn-clear" onclick="clearWords()">X√≥a (Clear)</button>
                    <button id="resetBtn" class="btn-reset" onclick="resetGame()">Ch∆°i l·∫°i (Reset)</button>
                </div>
                <div class="progress-display">
                    <p id="question-counter">C√¢u ${currentSentenceIndex + 1} / ${TOTAL_SENTENCES}</p>
                    <p id="score-counter">ƒêi·ªÉm: ${completedCount}</p>
                </div>
                <p id="result">Nghe v√† x·∫øp t·ª´. (Listen and reorder.)</p>
            `;
            
            // Render initial tiles
            renderWordTiles(scrambledWords);

            // Start with 2 automatic plays
            playCount = 0;
            playSentence();
        }

        // Resets the game to the initial state
        function resetGame() {
            stopSpeech();
            document.getElementById('game-container').innerHTML = `
                <h1>Nghe v√† X·∫øp T·ª´ (Luy·ªán T·ª´ V·ª±ng C∆° B·∫£n)</h1>
                <p>Please enter your name to start. (Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu.)</p>
                <input type="text" id="playerNameInput" placeholder="Your Name" value="${playerName}">
                <p id="name-error" class="error-message"></p>
                <button class="btn-check" onclick="submitName()">Start Game</button>
            `;
        }

        // Shows the modal with detailed mistake review
        function showReviewModal() {
            const modal = document.getElementById('reviewModal');
            const list = document.getElementById('mistakeList');
            list.innerHTML = '';

            incorrectAnswers.forEach(item => {
                const listItem = document.createElement('li');
                // Display user's attempted sentence if they tried, otherwise show they skipped.
                const attemptedText = item.attempted && item.attempted !== 'B·ªè qua (Skipped)' 
                    ? `B·∫°n ƒë√£ x·∫øp: ${item.attempted}` 
                    : `B·∫°n ƒë√£ b·ªè qua.`;

                listItem.innerHTML = `
                    <strong>ƒê√∫ng (Correct):</strong> ${item.en}<br>
                    <em>${attemptedText}</em><br>
                    <em>Nghƒ©a: ${item.vi}</em>
                `;
                list.appendChild(listItem);
            });
            modal.style.display = 'flex';
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').style.display = 'none';
        }

        // Ensure modal closes on outside click (or escape key)
        window.onclick = function(event) {
            const modal = document.getElementById('reviewModal');
            if (event.target == modal) {
                closeReviewModal();
            }
        }
        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeReviewModal();
            }
        });
    </script>
